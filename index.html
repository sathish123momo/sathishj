<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seckonnect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header>
        <div class="img">
          
           <img src=".\Seconnecttfinal.png" alt=""  width="880px">
       
      </div>
    </header>

    <!-- Wi-Fi Section -->
    <div class="one">
        <div class="wifi-section">
            <h2><i class="fas fa-wifi"></i> WI-FI</h2>
            <div class="align">
                <div class="wifi">
                    <p>Status: <span class="status-red">Not Connected</span></p>
                    <p>&nbsp;IP&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <span class="status-red">Not Connected</span></p>
                    <p>&nbsp;SSID&nbsp;&nbsp;: <span class="status-red">Not Connected</span></p>
                </div>
                <div class="inp">
                    <input type="password" class="input-value" placeholder="Password">
                    <select class="select-option" aria-placeholder="--select network--">
                     
                        <option> Select a Network</option>
                        <option>Home Network</option>
                        <option>Fiber Network</option>
                      
                    
                    </select>
                </div>
            </div>
            <button class="wifi-btn" onclick="navigateToPage()"><i class="fas fa-wifi"></i> Connect Wi-Fi</button><br>
            <button class="refresh-btn"><strong><i  class="fas fa-sync-alt" id="refresh-icon"></i> Refresh</strong></button>
        </div>

        <!-- Empty Green Box (Placeholder) -->
        <div class="card empty-box"> 
          <img src=".\notconnected.png" alt="" width="500" height="400">
        </div>
    </div><br><br><br><br>
    <div class="sevlan">
        <!-- Server IP -->
        <div class="server-ip">
            <h3><i class="fas fa-server"></i> Server IP</h3><br>
            <input type="text" placeholder="Server IP"><br><br>
            <button class="save-btn"><i class="fas fa-save"></i> Save</button>
           
        </div>
            <!-- LAN Section -->
            <div class="lan-section">
            <h3><i class="fas fa-network-wired"></i> LAN</h3><br>
            <p>IP:<span  class="status-red">Not Connected</IP:span> </p>
        </div>
    </div><br><br><br>
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status onea"><i class="fas fa-laptop"></i> LAN :<span class="status-red">Not Active</span></div>
      <div class="status two"><i class="fas fa-wifi"></i> Wi-Fi :<span class="status-red">Not Active</span></div>
      <div class="status three"><i class="fas fa-globe"></i> Internet Connectivity :<span class="status-red">Not Active</span></div>
      <div class="status four"><i class="fas fa-plug"></i> Seckonnect Status :<span class="status-red">Not Active</span></div>
    </div>

    <!-- Graph Status -->
    <div class="graph">
      <h3><i class="fas fa-chart-line"></i> GRAPH STATUS</h3>
      <p>Speed: 0.00</p>
    </div>
      <div class="graph-box"></div>
      <script>
        function navigateToPage() {
            const passwordInput = document.querySelector(".input-value").value.trim();
            const selectInput = document.querySelector(".select-option").value.trim();

            if (passwordInput === "") {
                alert("Please fill in the password.");
                return; // Stop execution
            }

            if (selectInput === "") {
                alert("Please select an option.");
                return; // Stop execution
            }

            // If both fields are filled, proceed to the next page after 2 seconds
            setTimeout(function() {
                window.location.href = 'index1.html';
            }, 2000);
        }
        function rotateIcon() {
            const icon = document.getElementById("refresh-icon");
            // Apply the rotating class
            icon.classList.add("rotating");

            // Remove the rotating class after the animation is complete (1 second)
            setTimeout(() => {
                icon.classList.remove("rotating");
            }, 1000); // Rotate for 1 second
        }
      
    </script>
</body>
</html>

</body>
</html>
   

     
  </div>
</body>
</html>
